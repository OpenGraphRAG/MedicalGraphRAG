{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <div class="login-header">
            <i class="fas fa-book-medical"></i>
            <h1>健康知识平台</h1>
        </div>

        <form class="login-form" method="POST" action="{{ url_for('login') }}">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash {{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <div class="form-group">
                <label for="phone">手机号</label>
                <div class="input-with-icon">
                    <i class="fas fa-mobile-alt"></i>
                    <input type="text" id="phone" name="phone" placeholder="请输入您的手机号" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="请输入密码" required>
                </div>
            </div>

            <button type="submit" class="login-btn">登录系统</button>

            <div class="login-footer">
                <p>还没有账号？<a href="{{ url_for('register') }}">立即注册</a></p>
                <p><a href="#">忘记密码？</a></p>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 手机号输入验证
    const phoneInput = document.getElementById('phone');
    phoneInput.addEventListener('input', function() {
        this.value = this.value.replace(/\D/g, '').substring(0, 11);
    });
});
</script>
{% endblock %}
